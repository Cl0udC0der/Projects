<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.pumpkin.min.css">
    <!-- <link rel="stylesheet" href="public/styles/style.css"> -->
    <link rel="stylesheet" href="public/styles/stylegrid.css">
    <title>Armand Codera Resume</title>
</head>

<body>
    <main class="container">
        <div class="content">

            <div class="layer" style="grid-area: exp">
                <div class="card" style="--active-color: #CFB3CD">
                    <!-- <pixel-canvas data-gap="10" data-speed="20" data-colors="#CFB3CD, #DFC2F2, #D8D9DC"></pixel-canvas> -->
                </div>
            </div>

            <div class="layer" style="grid-area: soc">
                <img src="./public/images/linkedin.svg" class="socials" alt="linkedin">
                <img src="./public/images/github.svg" class="socials" alt="github">
                <img src="./public/images/bug-fill.svg" class="socials" alt="buggy">
                <img src="./public/images/sun-fill.svg" class="socials" alt="theme">
                <div class="card" style="--active-color: #e0f2fe; grid-area: soc">
                    <!-- <pixel-canvas data-gap="4" data-speed="25" data-colors="#e0f2fe, #7dd3fc, #0ea5e9"></pixel-canvas> -->
                </div>
            </div>

            <div class="layer" style="grid-area: pic">
                <div class="pic-container">
                    <img src="./public/images/invader.svg" class="pic" alt="invader">
                </div>
                <div class="card" style="--active-color: #fef08a; grid-area: pic">
                    <!-- <pixel-canvas data-gap="8" data-speed="15" data-colors="#fef08a, #fde047, #eab308"></pixel-canvas> -->
                </div>
            </div>

            <div class="layer" style="grid-area: desc">
                <div class="card" style="--active-color: #fef08a; grid-area: desc">
                    <!-- <pixel-canvas data-gap="8" data-speed="15" data-colors="#fef08a, #fde047, #eab308"></pixel-canvas> -->
                </div>
            </div>

            <div class="layer" style="grid-area: box">
                <div class="card" style="--active-color: #fecdd3; grid-area: box">
                    <!-- <pixel-canvas data-gap="6" data-speed="80" data-colors="#fecdd3, #fda4af, #e11d48"
                        data-no-focus></pixel-canvas> -->
                </div>
            </div>

        </div>
    </main>

    <script src="./public/scripts/Pixel.js"></script>
</body>

</html>
